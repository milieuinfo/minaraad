[buildout]
extends =
    base.cfg
    relstorage.cfg

parts +=
    crontab-start
    crontab-restart
#    crontab-pack
#    crontab-projects-reminder
#    crontab-cleanup-pas
    logrotate.conf


[conf]
# Schedules
pack-time = 30 2 * * 6
projects-reminder-time = 0 10 * * Tue,Thu
cleanup-pas-time = 30 1 * * 6

# Blob storage via NFS:
blob_storage = /home/zope/minaraad-blobs

# Debugging
debug = off

# You should set Proxy Cache Domains manually in the
# @@caching-controlpanel in the Plone UI and set them up to allow
# purging the varnish cache with the following setting.  In this
# config, you must add a semicolon at the end of each line.
varnish_purge_hosts =
    "127.0.0.1";
    "plone-minaraad-pr-3.mmis.be";
    "plone-minaraad-pr-4.mmis.be";
# In the UI, they must be these lines:
# http://plone-minaraad-pr-3.mmis.be:12080
# http://plone-minaraad-pr-4.mmis.be:12080

[postgresconf]
dbname = minaraad_productie
host = postgres-productie-74
# password = secret
port = 5509
