[versions]
PdbSublimeTextSupport = 0.2
Products.DocFinderTab = 1.0.4
Products.enablesettrace = 0.2
Products.Gloworm = 1.0
Products.PDBDebugMode = 1.1
Products.PrintingMailHost = 0.7
collective.monkeypatcher = 1.0b2
ipython = 0.10
plone.reload = 0.11
teamrubber.theoracle = 1.0
z3c.deadlockdebugger = 0.2


[omelette]
recipe = collective.recipe.omelette
eggs = ${zeoclient:eggs}
products = ${zeoclient:products}
packages = ${zope2:location}/lib/python ./


[ipzeo]
# a IPython Shell for interactive use with zope running.
# you also need to put
# https://svn.plone.org/svn/collective/dotipython/trunk/ipy_profile_zope.py
# to your $HOME/.ipython directory for the following to work.
recipe = zc.recipe.egg
instance-eggs = ${zeoclient:eggs}
instance-location = ${zeoclient:location}
eggs =
    ipython
    ${:instance-eggs}
initialization =
    import sys, os
    os.environ["SOFTWARE_HOME"] = "${zope2:location}/lib/python"
    os.environ["INSTANCE_HOME"] = "${:instance-location}"
    sys.argv[1:1] = "-p zope".split()
extra-paths = ${zope2:location}/lib/python
scripts = ipython=${:_buildout_section_name_}


[ipzope]
<= ipzeo
instance-eggs = ${instance:eggs}
instance-location = ${instance:location}
