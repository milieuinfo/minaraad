[theme]
title = Diazo Theme Package for minaraad
description = Diazo Theme for minaraad.theme package (Use with unstyled base theme)
rules = /++theme++minaraad/rules.xml
prefix = /++theme++minaraad
doctype = <!DOCTYPE html>
preview = preview.png

[theme:parameters]
portal_url = portal_state/portal_url
ajax_load = python: request.form.get('ajax_load')
header = context/header.jpg/absolute_url | nothing
anonymous = portal_state/anonymous
